<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeVideo X-Ray Blocker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            padding: 20px;
            width: 300px;
            text-align: center;
            border-radius: 10px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
            font-weight: 500;
        }
        .icon {
            width: 100px;
            height: 100px;
            background-image: url('icon128.png');
            background-size: cover;
            margin-bottom: 20px;
            border-radius: 50%;
        }
        .toggle-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .toggle-label {
            margin-right: 10px;
            font-size: 1.1em;
            font-weight: 500;
        }
        .slider {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .slider input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider .slider-round {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #555;
            transition: .4s;
            border-radius: 34px;
        }
        .slider .slider-round:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider-round {
            background-color: #2196F3;
        }
        input:checked + .slider-round:before {
            transform: translateX(26px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon"></div>
        <h1>Prime Video X-Ray Blocker</h1>
        <div class="toggle-container">
            <span class="toggle-label">X-Ray</span>
            <label class="slider">
                <input type="checkbox" id="toggleXRay">
                <span class="slider-round"></span>
            </label>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
